<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="resultDisplay">
            <div class="display">1</div>
            <div class="result">0</div>
            <div class="line"></div>
        </div>

        <div class="back">
            <button class="backspace" data-value="Backspace">‚Üê</button>
        </div>


        <div class="layout">
            
            <div class="numberLayout">
                <div class="numberLayout1">
                    <button class="clear" data-value="Escape">A/C</button>
                    <button class="parenthesis">( )</button>
                    <button class="modulo">%</button>
                </div>
                <div class="numberLayout2">
                    <button class="seven" data-value="7">7</button>
                    <button class="eight" data-value="8">8</button>
                    <button class="nine" data-value="9">9</button>
                </div>
                <div class="numberLayout3">
                    <button class="four" data-value="4">4</button>
                    <button class="five" data-value="5">5</button>
                    <button class="six" data-value="6">6</button>
                </div>
                <div class="numberLayout4">
                    <button class="one" data-value="1">1</button>
                    <button class="two" data-value="2">2</button>
                    <button class="three" data-value="3">3</button>
                </div>
                <div class="numberLayout5">
                    <button class="plusMinus">+/-</button>
                    <button class="0" data-value="0">0</button>
                    <button class="dot" data-value=".">.</button>
                </div>
            </div>

            <div class="equations">
                <button class="divide" data-value="/">/</button>
                <button class="times" data-value="x">x</button>
                <button class="minus" data-value="-">-</button>
                <button class="plus" data-value="+">+</button>
                <button class="equals" data-value="Enter">=</button>
            </div>
        </div>
    
    </div>


    <script src="script.js"></script>
</body>
</html>
