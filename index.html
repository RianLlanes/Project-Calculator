<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="resultDisplay">
            <div class="display">1</div>
            <div class="result">0</div>
            <div class="line"></div>
        </div>

        <div class="back">
            <button class="backspace">‚Üê</button>
        </div>


        <div class="layout">
            
            <div class="numberLayout">
                <div class="numberLayout1">
                    <button class="clear">A/C</button>
                    <button class="parenthesis">( )</button>
                    <button class="modulo">%</button>
                </div>
                <div class="numberLayout2">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>
                <div class="numberLayout3">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>
                <div class="numberLayout4">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>
                <div class="numberLayout5">
                    <button class="plusMinus">+/-</button>
                    <button class="zero">0</button>
                    <button class="dot">.</button>
                </div>
            </div>

            <div class="equations">
                <button class="divide">/</button>
                <button class="times">x</button>
                <button class="minus">-</button>
                <button class="plus">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    
    </div>


    <script src="script.js"></script>
</body>
</html>
